<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./css/style.css">

        <title>Frontend Mentor | Project tracking intro component</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./images/logo.svg" alt="Logo" class="header__logo">
                <div class="header__nav-icon" aria-label="Menu open or close button"></div>
                <nav class="nav-bar hidden">
                    <ul class="nav-bar__links">
                        <li><a href="#" class="nav-bar__link">Product</a></li>
                        <li><a href="#" class="nav-bar__link">Features</a></li>
                        <li><a href="#" class="nav-bar__link">Pricing</a></li>
                        <li class="nav-bar__separator"></li>
                        <li><a href="#" class="nav-bar__link nav-bar__link--login">Login</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section class="intro">
                    <img src="./images/illustration-devices.svg" alt="" class="intro__illustration">

                    <div class="intro__content">
                        <div class="intro__subtitle">
                            <p class="subtitle subtitle--accent">New</p>
                            <p class="subtitle">Monograph Dashboard</p>
                        </div>
                        
                        <h1 class="heading-1 intro__title">Powerful insights into your team</h1>
                        <p class="intro__text">
                            Project planning and time tracking for agile teams
                        </p>
                        
                        <div class="intro__cta">
                            <a href="#" class="btn">Schedule a demo</a>
                            <p class="subtitle subtitle--sm">to see a preview</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
